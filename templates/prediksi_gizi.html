    body {
        background: url('/static/img/gizi/background_gizi.jpg') no-repeat center center fixed;

    overlay {
        background: rgba(209, 203, 203, 0.6);

<body>
   <!-- Hamburger Menu Button -->

        <h1 class="text-center">Prediksi Status Gizi Anak</h1>

        <form class="p-4 rounded shadow-sm" style="background-color: rgba(255,255,255,0.1);">
            <div class="mb-3">
                <label for="age" class="form-label">Usia (bulan)</label>
                <input type="number" name="age" class="form-control" required step="0.01">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Jenis Kelamin</label>
                <select name="gender" class="form-select" required>
                    <option value="0">Laki-laki</option>
                    <option value="1">Perempuan</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Berat Badan (kg)</label>
                <input type="number" name="weight" class="form-control" required step="0.01">
            </div>

            <div class="mb-4">
                <label for="height" class="form-label">Tinggi Badan (cm)</label>
                <input type="number" name="height" class="form-control" required step="0.01">
            </div>

            <div class="text-end">
                <button class="btn btn-primary px-4 py-2">üîç Prediksi</button>
            </div>
        </form>


        <div class="card mt-4 shadow-lg" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 15px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4" style="color: #004b8f;">üìã Hasil Prediksi Gizi Balita</h2>
                
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item"><strong>Umur: 2</strong> Bulan</li>
                    <li class="list-group-item"><strong>Jenis Kelamin: Laki-laki</strong> 
                    </li>
                    <li class="list-group-item"><strong>Berat Badan: 5</strong> kg</li>
                    <li class="list-group-item"><strong>Tinggi Badan: 50</strong> cm</li>
                </ul>
        
                <div class="text-center mt-4">
                    <!--
                    {% if prediction == 0 %}
                      <span class="badge bg-danger fs-5 px-4 py-2">Gizi Buruk</span>
                    {% elif prediction == 1 %}
                      <span class="badge bg-warning text-dark fs-5 px-4 py-2">Gizi Kurang</span>
                    {% elif prediction == 2 %}
                      <span class="badge bg-info text-dark fs-5 px-4 py-2">Gizi Normal</span>
                    {% elif prediction == 3 %}
                      <span class="badge bg-primary fs-5 px-4 py-2">Gizi Baik</span>
                    {% elif prediction == 4 %}
                      <span class="badge bg-success fs-5 px-4 py-2">Gizi Sangat Baik</span>
                    {% endif %}
                -->
                      <span class="badge bg-success fs-5 px-4 py-2">Gizi Sangat Baik</span>
                </div>        
            </div>
        </div>        
    </div>
<script>
